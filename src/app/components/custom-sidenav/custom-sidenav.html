<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="https://negociosdebeleza.beautyfair.com.br/wp-content/uploads/2024/07/dia-da-mulher-negra-1-1-1-1-811x526.png" />
  <div class="header-text" [class.hide-header-text] = "sideNavCollapsed()">
    <h2>Seu canal</h2>
    <p>Tiwa Olatunje</p>
  </div>
</div>
<mat-nav-list>
  @for (item of menuItems(); track $index)
  {
    <a mat-list-item>
      <mat-icon matListItemIcon>
        {{ item.icon }}
      </mat-icon>
      @if (!sideNavCollapsed())
      {
        <span matListItemTitle>
          {{ item.label }}
        </span>
      }
    </a>
  }
</mat-nav-list>
