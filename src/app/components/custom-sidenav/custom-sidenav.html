<div class="sidenav-header">
  <img
    [width]="profilePicSize()"
    [height]="profilePicSize()"
    src="https://negociosdebeleza.beautyfair.com.br/wp-content/uploads/2024/07/dia-da-mulher-negra-1-1-1-1-811x526.png"
    alt="Perfil"
  />

  <div class="header-text" [class.hide-header-text] = "sideNavCollapsed()">
    <h2>Meu canal</h2>
    <p>Tiwa Olatunje</p>
  </div>
</div>

<mat-nav-list>
   @for (item of menuItems(); track item.route)
  {
    <a
      mat-list-item
      class="menu-item"
      [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
      >
      <mat-icon  matListItemIcon
        [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'">
        {{ item.icon }}
      </mat-icon>
      <!-- @if (rla.isActive) {
        <mat-icon matListItemIcon class="active-icon">
          {{ item.activeIcon || item.icon }}
        </mat-icon>
      } @else {
        <mat-icon matListItemIcon class="inactive-icon">
          {{ item.icon }}
        </mat-icon>
      } -->

      @if (!sideNavCollapsed()) {
          <span matListItemTitle
            [class.active-text]="rla.isActive"
            [class.inactive-text]="!rla.isActive"
          >
            {{ item.label }}
          </span>
        }
    </a>
  }
</mat-nav-list>
