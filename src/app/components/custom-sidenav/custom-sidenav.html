<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="https://negociosdebeleza.beautyfair.com.br/wp-content/uploads/2024/07/dia-da-mulher-negra-1-1-1-1-811x526.png" />
  <div class="header-text" [class.hide-header-text] = "sideNavCollapsed()">
    <h2>Seu canal</h2>
    <p>Tiwa Olatunje</p>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
</mat-nav-list>
